<!DOCTYPE html>
<html lang="en" >
  <head>
    <meta charset="utf-8" />
    <title>Flappy Bird</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" charset="utf-8"></script>
    <link rel="manifest" href="./manifest.json" />
  </head>

  <body>
    <div class="game-container">
   
      <div class="border-top"></div>
      <div class="sky">
        <div class="bird"></div>
        <div class="heart"><p id="p3">0</p></div>
      </div>
      <div class="screen" id="gameover" style="display:none;">
        <h2>Game Over</h2>
        <button class="buton" onclick="reGame()">Start Game</button>
      </div>
    </div>
    <div class="ground-container">
      <p id="p1">Score:<span id="score"></span></p>
      <p id="p2">High Score:<span id="high"></span></p>
      <div class="ground-moving"></div>
    </div>
    

    <div class="border-right"></div>
    <audio id="audio" src="./sounds_fly.mp3"></audio>
    <audio id="audio2" src="./sounds_score.mp3"></audio>
    <audio id="audio3" src="./res_audio_hit.mp3"></audio>

    <script>
      function reGame() {
      this.location.reload()
      console.log('new game')
  }
  </script>
  </body>
</html>
