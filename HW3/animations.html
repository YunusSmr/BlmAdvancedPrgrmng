<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sprite animation</title>
</head>

<body>
    <canvas id="canvas"></canvas>
    <script src="animations.js"></script>
    <div onload="buildImages();" class="contents" id="content"></div>
    <p>
        <button id="start" value="Start" onclick="move(1);">Start</button>
        <button id="pause" value="Pause" onclick="move(2);">Pause</button>
        <button id="stop" value="Stop " onclick="move(3);">Stop</button>
        <button id="next" value="Next " onclick="move(4);">Next</button>
        <button id="prev" value="Prev " onclick="move(5);">Prev</button>
    </p>
</body>

</html>
